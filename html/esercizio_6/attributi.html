<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Caramagno">
    <meta name="description" content="Utilizzo di diverti tipi di attributi">
    <title>Attributi</title>
</head>
<body>
    <h1>ATTRIBUTI</h1>
    <main>
        <div>
            <span>This button is unavaible!! <button type="submit" name="button" disabled>INVIO</button></span>
        </div>
        <div>
            <label for="input">
                <span>Scegli il numero da 0 a 100:</span>
                <input type="number" id="input" name="input" min="0" max="100" step="2" autofocus>
            </label>
        </div>
        <div>
            <label for="checkbox">
                <p>Scegli uno o pi√π numeri:</p>
                <ul>
                    <li>
                        <input type="checkbox" id="checkbox" name="checkbox" value="7">
                        7
                    </li>
                    <li>
                        <input type="checkbox" id="checkbox" name="checkbox" value="14" checked>
                        14
                    </li>
                    <li>
                        <input type="checkbox" id="checkbox" name="checkbox" value="21">
                        21
                    </li>
                    <li>
                        <input type="checkbox" id="checkbox" name="checkbox" value="28">
                        28
                    </li>
                </ul>
            </label>
            <div>
                <form>
                    <label for="date">Quando sei disponibile per un incontro?
                      <input type="datetime-local" id="date" name="date" min="06-10-2001" max="06-10-2150">
                    </label>
                    <input type="reset"  value="Resetta il form">
                </form>
            </div>
        </div>
    </main>
</body>
</html>
