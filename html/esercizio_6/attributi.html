<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Caramagno">
    <meta name="description" content="Utilizzo di diverti tipi di attributi">
    <title>Attributi</title>
</head>
<body>
    <h1>ATTRIBUTI</h1>
    <main>
        <div>
            <span>This button is unavaible!! <button type="submit" name="button" disabled>INVIO</button></span>
        </div>
        <div>
            <label for="input">
                <span>Scegli il numero da 0 a 100:</span>
                <input type="number" name="input" min="0" max="100" step="2">
            </label>
        </div>
    </main>
</body>
</html>
