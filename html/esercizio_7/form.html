<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francesco Caramagno">
    <meta name="description" content="Form">
    <title>Form</title>
</head>
<body>
    <header>
        <blockquote>
            <h1>Benvenuto nel nostro form anagrafico!!</h1>
            <blockquote>
                <h2>La invitiamo a dedicarci pochi minuti per conoscerci meglio..</h2>
            </blockquote>
        </blockquote>
    </header>
    <main>
        <form action="#" method="get">
            <div>
                <label for="name">
                    Qual è il tuo nome?
                    <input type="text" id="name" name="name" required>
                </label>
            </div> 
            <div>
                <label for="surname">
                    Qual è il tuo cognome?
                    <input type="text" id="surname" name="surname" required>
                </label>
            </div>
            <div>
                <label for="bd">
                    Quando sei nato?
                    <input type="date" id="bd" name="bd" required>
                </label>
            </div>      
            <div>
                <label for="number">
                    Inserisci il tuo numero di telefono <br>
                            <label for="prefisso">
                                Prefisso:
                                    <input type="text" id="prefisso" name="number" maxlength="3" style="width:28px" required>
                            </label>
                    <input type="number" id="number" name="number" min="0" max="9" maxlength="10" style="width:100px" required>
                </label>
            </div>    
            <div>
                <label for="email">
                    Inserisci la tua email:
                    <input type="email" id="email" name="email" required>
                </label> <br>
                <label for="password">
                    Scegli una password:
                    <input type="password" id="password" name="password" required>
                </label>
            </div>
            <div>
                <label for="subscription">
                    Scegli un piano di abbonamento:
                    <select id="subscription" name="subscription">
                        <option value="free">free-subsctiption</option>
                        <option value="basic">basic-subscription: 1.50$/month</option>
                        <option value="medium">medium-subscription: 2.80$/month</option>
                        <option value="plus+">plus+-subscription: 5$/month</option>
                    </select>
                </label>
            </div>
        </form>
    </main>
</body>
</html>
