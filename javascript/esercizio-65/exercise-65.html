<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post from LocalStorage</button>

      <h2>Post: <span id="post-title"></span></h2>
    </div>
  </body>
</html>

<script>
  const fetchPost = document.getElementById("fetch-post");
  const postTitle = document.getElementById("post-title");

  fetchPost.addEventListener("click", async () => {
    const title = await localStorage.getItem("title");
    postTitle.textContent = title;
  });
</script>
