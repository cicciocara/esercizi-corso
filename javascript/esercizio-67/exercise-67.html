<html>
  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>

<script>
  const divEl = document.querySelector("div");

  async function addElements() {
    const response = await fetch("https://jsonplaceholder.typicode.com/todos/4");
    const data = await response.json();

    let h2El = document.createElement("h2");
    h2El.textContent = data.title;

    let inptEl = document.createElement("input");
    inptEl.setAttribute("type", "checkbox");
    inptEl.checked = data.completed;

    divEl.appendChild(h2El);
    divEl.appendChild(inptEl);
  }

  window.addEventListener("load", addElements);
</script>
