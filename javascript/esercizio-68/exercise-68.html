<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo"></button>
      </form>
    </div>
  </body>
</html>

<script>
  async function addPost() {
    await fetch(
      "https://jsonplaceholder.typicode.com/posts",
      (newPost = {
        title: "This is a Title",
        completed: true,
        method: "POST",
      }),
    );

    const inptText = document.getElementById("todo-title");
    const inptCheck = document.getElementById("todo-completed");

    inptText.value = newPost.title;
    inptCheck.checked = newPost.completed;

    const submit = document.getElementById("submit-todo");
    submit.innerText = "SEND POST";
  }

  window.addEventListener("load", addPost);
</script>
