<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  const allInpt = document.querySelectorAll("input");
  let inptValue = [];
  allInpt.forEach((inpt) => {
    inptValue.push(inpt.value);
  });

  let person = {
    firstName: inptValue[0],
    lastName: inptValue[1],
    age: inptValue[2],
  };

  const form = document.querySelector("form");
  form.setAttribute("data-person", JSON.stringify(person));
  //console.log(form);
</script>
